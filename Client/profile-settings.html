<!-- profile-settings.html -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeSettingsModal" class="close-button">&times;</span>
    <h2>Account Settings</h2>

    <form id="settingsForm" enctype="multipart/form-data">
      <label for="profileImage">Profile Image</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />

      <label for="settingsName">Full Name</label>
      <input type="text" id="settingsName" name="name" required />

      <label for="settingsEmail">Email Address</label>
      <input type="email" id="settingsEmail" name="email" required />

      <label for="settingsAddress">Address</label>
      <input type="text" id="settingsAddress" name="address" />

      <button type="submit" class="btn">Save Changes</button>
      <button type="button" id="deleteAccountBtn" class="btn danger">Delete Account</button>
    </form>
  </div>
</div>
