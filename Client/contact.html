<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verity - Immersive Experiences</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="logo-icon" />
      </a>
      <h1 class="logo-text" id="logoText">VR</h1>
    </div>

    <button class="hamburger" id="hamburger">&#9776;</button>

    <ul class="nav-links" id="navLinks">
      <li><a href="explore.html">Explore</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <form class="contact-form" action="https://formspree.io/f/xqknyprq" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="formResponse" style="display: none; color: green; margin-top: 1rem;">Thank you! Your message was sent.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Step Into Art by Jhefferson. All rights reserved.</p>
      <p>Contact: <a href="mailto:jheffersoncastrodossantos@gmail.com">jheffersoncastrodossantos@gmail.com</a></p>
      <div class="social-links">
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      </div>
    </div>
  </footer>
<script src="js/main.js"></script>
<script>
  const form = document.getElementById('contactForm');
  const response = document.getElementById('formResponse');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset();
        form.querySelector('button').style.display = 'none';
        document.getElementById('formResponse').style.display = 'block';
      } else {
        alert('Something went wrong. Please try again later.');
      }
    });
  });
</script>

</body>
</html>
