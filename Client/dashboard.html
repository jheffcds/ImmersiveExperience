  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="logo-icon" />
      </a>

      <a href="#">Settings</a>

        <h3>Preferred Scenes</h3>

        <div class="scene-list" id="purchasedScenes">
          <!-- Purchased scenes will go here -->
          <div class="scene-item">
            <img src="assets/images/scene2.jpg" alt="Scene">
            <p>Desert Mirage</p>
          </div>
        </div>
      </div>
    </section>
