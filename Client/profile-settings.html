<style>
  #settingsModal.hidden {
    display: none;
  }

  #settingsModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .settings-modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
  }

  .settings-modal-content h2 {
    margin-top: 0;
  }

  .settings-modal-content label {
    display: block;
    margin-top: 1rem;
  }

  .settings-modal-content input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
  }

  .settings-modal-content button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
  }

  .modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }
</style>

<div id="settingsModal" class="hidden">
  <div class="settings-modal-content">
    <button id="closeSettingsModal" style="float:right;">&times;</button>
    <h2>Settings</h2>
    <form id="settingsForm">
      <label>Name <input id="settingsName" name="name" type="text" /></label>
      <label>Email <input id="settingsEmail" name="email" type="email" /></label>
      <label>Address <input id="settingsAddress" name="address" type="text" /></label>
      <label>Profile Image <input name="profilePicture" type="file" /></label>
      <div class="modal-actions">
        <button type="submit">Update</button>
        <button type="button" id="changePasswordBtn">Change Password</button>
        <button type="button" id="deleteAccountBtn" style="color: red;">Delete Account</button>
      </div>
    </form>
  </div>
</div>
