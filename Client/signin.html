<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verity - Immersive Experiences</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="logo-icon" />
      </a>
      <h1 class="logo-text" id="logoText">VR</h1>
    </div>

    <button class="hamburger" id="hamburger">&#9776;</button>

    <ul class="nav-links" id="navLinks">
      <li><a href="projects.html">Explore</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-tabs">
        <button id="signInTab" class="active">Sign In</button>
        <button id="signUpTab">Create Account</button>
      </div>

      <!-- Sign In Form -->
      <form id="signInForm" class="auth-form">
        <label>Email</label>
        <input id="signInEmail" type="email" required />
        <label>Password</label>
        <input id="signInPassword" type="password" required />
        <label id="signInError" class="error-label hidden"></label> <!-- Error Message -->
        <button type="submit" class="btn">Sign In</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="auth-form hidden">
        <label>Full Name</label>
        <input id="signUpName" type="text" required />
        <label>Email</label>
        <input id="signUpEmail" type="email" required />
        <label>Password</label>
        <input id="signUpPassword" type="password" required />
        <label id="signUpError" class="error-label hidden"></label> <!-- Error Message -->
        <button type="submit" class="btn">Create Account</button>
      </form>
      <div class="divider">or</div>
      <div class="sso-buttons">
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleGoogleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="signin_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
      </div>

      <div class="sso-buttons">
        <button class="sso-btn google">Continue with Google</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 VR Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
