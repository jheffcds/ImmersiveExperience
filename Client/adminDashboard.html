<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verity - Admin Dashboard</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/adminDashboard.css" />

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal.show {
      display: block;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      background: #babcbc;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      position: relative;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .scene-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .scene-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #289407;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .scene-card img.scene-card-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .scene-card-body {
      padding: 10px;
    }

    .scene-card-body button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .scene-card-body button:hover {
      background-color: #0056b3;
    }
    .preview-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.preview-container img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 4px;
  position: relative;
}

.preview-container .image-wrapper {
  position: relative;
}

.preview-container .delete-btn {
  position: absolute;
  top: 2px;
  right: 2px;
  background: rgba(255, 0, 0, 0.7);
  border: none;
  color: white;
  border-radius: 50%;
  cursor: pointer;
  width: 18px;
  height: 18px;
  font-size: 12px;
  line-height: 14px;
  text-align: center;
}

  </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar">
  <div class="logo-container">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Logo" class="logo-icon" />
    </a>
    <h1 class="logo-text" id="logoText">VR</h1>
  </div>
  <button class="hamburger" id="hamburger">&#9776;</button>
  <ul class="nav-links" id="navLinks">
    <li><a href="projects.html">Explore</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><button id="logoutBtn" class="btn logout-btn">Logout</button></li>
  </ul>
</nav>

<!-- Admin Dashboard Layout -->
<main class="dashboard-container">
  <aside class="sidebar">
    <img src="uploads/profile/admin.png" alt="Admin" class="admin-avatar" />
    <h2 id="adminName">Admin</h2>
    <ul class="admin-nav">
      <li>
        <button class="sidebar-btn" onclick="showSection('addScene')">
          <span class="icon">‚ûï</span> Add Scene
        </button>
      </li>
      <li>
        <button class="sidebar-btn" onclick="showSection('viewScenes')">
          <span class="icon">üëÅÔ∏è</span> View Scenes
        </button>
      </li>
      <li>
        <button class="sidebar-btn" onclick="showSection('editScenes')">
          <span class="icon">‚úèÔ∏è</span> Edit Scenes
        </button>
      </li>
    </ul>
  </aside>

  <section class="content" id="adminContent">
    <!-- Dynamic content will be rendered here -->
  </section>
</main>

<!-- Modal for editing scenes -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Scene</h2>
    <form id="editSceneForm" style="display: flex; flex-direction: column;">
    <input type="hidden" id="editSceneId" />

    <label for="editTitle">Title</label>
    <input type="text" id="editTitle" required />

    <label for="editDescription">Description</label>
    <textarea id="editDescription" rows="3"></textarea>

    <label for="editLink">Scene URL</label>
    <input type="text" id="editLink" />

    <label for="editPrice">Price</label>
    <input type="number" id="editPrice" step="0.01" min="0" />

    <div class="checkbox-group">
      <label><input type="checkbox" id="editAvailable" /> Available</label>
      <label><input type="checkbox" id="editFeatured" /> Featured</label>
    </div>

    <div class="form-group">
      <label>Gallery</label>
      <div id="editGallery" class="preview-container"></div>
      <label for="editImages" class="upload-label">Add Images</label>
      <input type="file" id="editImages" accept="image/*" multiple />
    </div>

    <button type="submit">Save Changes</button>
  </form>
  </div>
</div>

<!-- Scripts -->
<script src="js/main.js"></script>
<script src="js/adminDashboard.js"></script>

</body>
</html>
